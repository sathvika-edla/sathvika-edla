<style>
    .puzzle-piece {
        width: 100px;
        height: 100px;
        position: relative;
    }

    .puzzle-piece::before,
    .puzzle-piece::after {
        content: "";
        position: absolute;
        background: #007bff; /* Change color as needed */
        border: 2px solid #0056b3; /* Change color as needed */
    }

    .puzzle-piece::before {
        width: 50%;
        height: 50%;
        top: 0;
        left: 0;
        border-radius: 10px 0 0 0;
        transform: rotate(-45deg);
        
        
    }

    .puzzle-piece::after {
        width: 50%;
        height: 50%;
        bottom: 0;
        right: 0;
        border-radius: 0 0 0 10px;
        transform: rotate(45deg);
    }
    .column {
  float: left;
  width: 7%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
