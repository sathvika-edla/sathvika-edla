<!DOCTYPE html>  
<html>  
<head>  
    <title>Frame tag</title>  
</head>  
  <frameset rows="15%,*">
    <frame name=top src="top.html"></frame>
      <frameset cols="20%,*">  
          <frame name="left" src="left.html"/>  
          <frame name="right" src="index.html"/>     
      </frameset>  
  </frameset> 
</html>
